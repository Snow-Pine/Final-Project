<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Brain Feed</title>
    <link rel="stylesheet", href="css/loginsite.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="login-container">
        <div id="arrowback">
            <a href="homepage.html"><span class="material-symbols-outlined">arrow_back</span></a>
        </div>
        <div><img src="images/logo.png" alt="logo" height="80px" width="80px"></div>
        <h2>Sign in to your account</h2>
        <form action="#" method="post">
            <div class="input-field">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
                <span id="loginErrorMsg"></span>
            </div>
            <div class="input-field">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
                <span id="loginErrorMsg"></span>
            </div>
            <div class="signin-field">
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </div>
        </form>
        <div class="bottomlink">
            <span>New to us?</span>&nbsp;&nbsp;<a href="#">Create my account</a>
        </div>
    </div>
    <footer>
        <div>
            <script>
                const today = new Date();
                document.write(`\u00A9 ${today.getFullYear()} Brain Feed. All rights reserved`);
            </script>
        </div>
    </footer>
</body>
</html>
